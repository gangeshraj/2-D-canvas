<!DOCTYPE html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="populate()">
    <h1>DRAW IN 2 D CANVAS</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="80" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1"  max="80" value="1">
        <input type="submit" id ="submit_button">
    </form>
    <h2>Pick A Color AND Paint IT ITS Your Canvas</h2>
    <input type="color" id="colorPicker" value="#ffffff">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <script src="jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
